<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>品牌中国-品牌列表</title>
    <link rel="stylesheet" href="css/list.css" />

    <script type="text/javascript">
      ;(function() {
        updateFontSize()

        function updateFontSize() {
          var width = document.documentElement.getBoundingClientRect().width
          var fontSize = width / 7.5
          document.documentElement.style.fontSize = fontSize + 'px'
        }
        window.onresize = function() {
          updateFontSize()
        }
      })()
    </script>
  </head>

  <body>
    <div class="warp">
      <div class="search">
        <img src="img/search_icon.png" alt="" />
        <input
          type="text"
          name="text"
          class="sear-cont"
          placeholder="请输入你想了解的行业"
          id="successInput"
        />
      </div>
      <div class="banner">
        <img src="img/banner.jpg" alt="" />
      </div>
      <div class="success-cont">
        <div class="success-cont-glory">
          <p>
            <img src="img/success_case_logo.png" alt="" />2019十大品牌荣誉榜单
          </p>
          <div class="cuccess-cont-glory-footer">
            <div class="ccgf-font">
              <p>中国石英制品排国石英制品排行榜</p>
              <p>2019年01月01日</p>
            </div>
            <div class="ccgf-right">
              <button><a href="caseDate.html">去看看</a></button>
            </div>
          </div>
        </div>
        <!-- 第一个框-->
      </div>
    </div>
  </body>
  <script src="js/jquery-1.7.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="js/caseList.js"></script>
</html>
