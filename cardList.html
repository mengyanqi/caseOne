<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>品牌中国-名片</title>
    <link rel="stylesheet" href="css/card.css" />
    <script type="text/javascript">
      ;(function() {
        updateFontSize()

        function updateFontSize() {
          var width = document.documentElement.getBoundingClientRect().width
          var fontSize = width / 7.5
          document.documentElement.style.fontSize = fontSize + 'px'
        }
        window.onresize = function() {
          updateFontSize()
        }
      })()
    </script>
  </head>

  <body>
    <div class="warp">
      <div class="search">
        <img src="img/search_icon.png" alt="" />
        <input
          type="text"
          name="text"
          id="search"
          class="sear-cont"
          placeholder="请输入你想了解的品牌名"
        />
      </div>
      <div class="banner">
        <img src="img/banner.jpg" alt="" />
      </div>
      <div class="content"></div>
      <script id="movieTmpl" type="text/x-jquery-tmpl">
        <ul>
          {{each(i, item ) card_list}}
            <li>
              <img src="${item.thumb}" alt="" />
              <div class="content-li-right">
                <div class="li-right-top">
                  <div class="ye-span"></div>
                  <p><a href="cardDetail.html?itemid=${item.itemid}">${item.title}</a></p>
                </div>
                <p>
                  <a href="cardDetail.html?itemid=${item.itemid}">${item.introduce}</a>
                </p>
              </div>
            </li>
          {{/each}}
        </ul>
      </script>
    </div>
  </body>
  <script src="js/jquery-1.7.min.js"></script>
  <script src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
  <script src="js/card.js"></script>
</html>
